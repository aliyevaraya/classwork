<html lang="en">
<head>

    <title>Registr</title>

    div{
        height: 100vh;
        display: flex;

<body>
    
    <div>
        <form>
        
    <h3>Registr</h3>
    <form action="section.html">
    <label for="name">Username:</label>
    <input type="text" id="name" required minlength="3" maxlength="10"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" required minlength="6" maxlength="15"><br><br>
    <label for="pw">Password:</label>
    <input type="password" id="pw" required minlength="6" maxlength="15"><br><br>
<select required>
        <option value="" hidden>university</option>
        <option value="bdu">BDU</option>
        <option value="gdu">GDU</option>
        <option value="adu">ADU</option>
        <option value="sdu">SDU</option>
        <option value="Oxford">Oxford</option>
</select>
    <select required >
        <option value="">none</option>
        <option value="ganja">GANJA</option>
        <option value="baku">BAKU</option>
        <option value="qabala">QABALA</option>
        <option value="shamkir">SHAMKIR</option>
    </select><br><br>
    <input type="file" required><br><br>
    <label for="gender" ><b>Gender:</b></label>
    <input type="radio" id="man" name="gender" required>
    <label for="man">Man</label>
    <input type="radio" id="woman" name="gender"  required>
    <label for="woman">Woman</label><br><br>
    <button type="submit">Add user</button> 
 </form>
 <img src="./image.jpg" width="500">
</div>
